fos_oauth_server_authorize:
    resource: "@FOSOAuthServerBundle/Resources/config/routing/authorize.xml"

app:
    resource: "@AppBundle/Controller"
    type: annotation

api_v0:
    resource: "@AppBundle/Controller/V0"
    type: annotation
    prefix: /api/v0